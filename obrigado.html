<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .thank-you-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            color: #28a745;
        }
        .thank-you-container p {
            color: #333;
            margin-bottom: 20px;
        }
        .thank-you-container a {
            color: #007bff;
            text-decoration: none;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1 style="color: #333;">Obrigado pelo seu contato!</h1>
        <p>Recebemos sua mensagem e em breve entraremos em contato.</p>
        <p>Você será redirecionado para a página inicial em <span id="countdown" class="countdown" style="color: #333;">10</span> segundos.</p>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        // Função que decrementa o contador e redireciona
        const timer = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer); // Para o contador
                window.location.href = "index.html"; // Redireciona para a página inicial
            }
        }, 1000); // Atualiza a cada segundo (1000 milissegundos)
    </script>

</body>
</html>
